<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="contact-section">
    <div class="contact-container">

        <!-- Left Side: Map + Info -->
        <div class="contact-info">
            <div class="map-container">
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.1988161061!2d77.5946!3d12.9716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDU4JzE3LjgiTiA3N8KwMzUnNDEuMiJF!5e0!3m2!1sen!2sin!4v0000000000"
                        style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <div class="contact-details">
                <h3>Contact Information</h3>
                <p><strong>Address:</strong> 123 Elegant Street, Bengaluru, India</p>
                <p><strong>Phone:</strong> +91 98765 43210</p>
                <p><strong>Email:</strong> info@example.com</p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="contact-form">
            <h3>Send Us a Message</h3>

            <form id="contactForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Submit</button>
            </form>

            <p id="successMsg" class="success-msg" style="display:none;">
                âœ” Your message has been sent successfully!
            </p>
        </div>

    </div>
</section>

<!--<script src="script.js"></script>-->
</body>
</html>
