<section id="projects" class="py-5 bg-light">
  <div class="container">

    <!-- Section Header -->
    <div class="section-header text-center mb-4">
      <h2 class="h1 fw-bold text-dark position-relative d-inline-block">
        Our Projects
        <span class="section-underline"></span>
      </h2>
      <p class="text-muted fs-5 mt-3 mx-auto">
        A selection of our residential and commercial projects showcasing architectural design, interior solutions, and turnkey execution.
      </p>
    </div>

    <!-- Filter Buttons -->
    <div class="text-center mb-4">
      <div class="btn-group" role="group" aria-label="Filter projects" id="project-filters">
        <button class="btn btn-outline-secondary active" data-filter="*">All</button>
        <button class="btn btn-outline-secondary" data-filter="villa">Villas</button>
        <button class="btn btn-outline-secondary" data-filter="apartment">Apartments</button>
        <button class="btn btn-outline-secondary" data-filter="commercial">Commercial</button>
      </div>
    </div>

    <!-- Project Grid (cards injected via JS) -->
    <div class="row g-4" id="projects-grid"></div>

    <!-- ONE internal link -->
    <div class="text-center mt-5">
      <p class="fs-5">
        Planning a similar villa, apartment, or commercial project?
      </p>
      <a href="#contact-us" class="btn btn-outline-dark">
        Talk to our architects
      </a>
    </div>

  </div>
</section>
